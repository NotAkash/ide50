{% extends "layout.html" %}

{% block title %}
    Add Information
{% endblock %}

{% block main %}
<div class="classdesign2">
        <h1 style="font-size:31px; text-align: right;">Add Information And Details About Your Account</h1>
        <form action="{{ url_for('add') }}" method="post">
            <fieldset>
                <div class="form-group">
                    <input class="form-control" name="website" placeholder="Website Name" type="text"/>
                </div>
                <div class="form-group">
                    <input class="form-control" name="email" placeholder="Email Used" type="text"/>
                </div>
                <div class="form-group">
                    <input class="form-control" name="user" placeholder="Username Used" type="text"/>
                </div>
                <div class="form-group">
                    <input class="form-control" name="password" placeholder="Password Used" type="password"/>
                </div>
                <div class="form-group">
                    <button class="btn btn-default" type="submit">Add Credentials</button>
                </div>
            </fieldset>
        </form>

</div>
{% endblock %}
