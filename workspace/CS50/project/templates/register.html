
{% extends "layout.html" %}

{% block title %}
    Register Account
{% endblock %}

{% block main %}
<div class="classdesign1">
    <h1 style="text-align: right;">Passbook: A CS50 Final Project</h1>
    <h2 style="text-align: right;">Our Goal: Organize Your Passwords Securely</h2>
    <form action="{{ url_for('register') }}" method="post" allight="right">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="user" placeholder="Username" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="pass" placeholder="Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="confirm" placeholder="Confirm Password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-success" type="submit">Register</button>
            </div>
        </fieldset>
    </form>

</div>
{% endblock %}
