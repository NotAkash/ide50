{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
 <div class="classdesign2">
        <h1 style="font-size: 31px; text-align: right;">Change Password For Passbook </h1>
        <form action="{{ url_for('password') }}" method="post">
            <fieldset>
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="password" placeholder="Current Password" type="password"/>
                </div>
                <div class="form-group">
                    <input class="form-control" name="password" placeholder="New Password" type="password"/>
                </div>
                <div class="form-group">
                    <input class="form-control" name="password_confirm" placeholder="Confirm New Password" type="password"/>
                </div>
                <div class="form-group">
                    <button class="btn btn-default" type="submit">Change Password</button>
                </div>
            </fieldset>
        </form>
</div>
{% endblock %}
